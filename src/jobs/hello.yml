description: >
  Publish FTP Files
# What will this job do?

executor: default

parameters:
  host:
    type: string
    description: "Host FTP"
  user:
    type: string
    description: "Usuário FTP"
  password:
    type: string
    description: "Senha FTP"
  localDir:
    type: string
    default: "."
    description: "Diretório Local"
  remoteDir:
    type: string
    default: "public_html"
    description: "Diretório Remoto"
  forcessl:
    type: boolean
    default: false
    description: "Forçar SSL?"
  options:
    type: string
    default: ""
    description: "Opções adicionais"
steps:
  - lftp:
      host: << parameters.host >>
      user: << parameters.user >>
      password: << parameters.password >>
      localDir: << parameters.localDir >>
      remoteDir: << parameters.remoteDir >>

