version: 2.1
orbs:
  ftp-sync-testing: allanalves23-default/ftp-sync-testing@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - ftp-sync-testing/lftp:
          host: 'ftp.blablablaagropec1.hospedagemdesites.ws'
          user: 'blablablaagropec1'
          password: 'Pass123456789@'
          localDir: 'ftp_files'
          remoteDir: 'ftp_files_result'
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          filters: *filters
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: allanalves23-default/ftp-sync-testing
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
